<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --color-text: #f2f0f5;
      --color-background: #050406;
      --color-primary: #7a6798;
      --color-secondary: #50354d;
      --color-accent: #6d4a60;
    }
    body {
      background-color: var(--color-background);
      color: var(--color-text);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  
  <header class="mb-8 text-center">
    <img src="logo.png" alt="Film Finder" class="w-128 mb-4">
  </header>

  <main class="text-center">
    <button onclick="document.location.href = 'quiz.html'" class="bg-primary text-text py-4 px-16 text-xl font-semibold rounded-full mb-4 hover:bg-accent focus:outline-none focus:ring-2 focus:ring-primary">
      Quiz
    </button>    
    <button onclick="document.location.href = 'films.html'" class="bg-primary text-text py-4 px-16 text-xl font-semibold rounded-full mb-4 hover:bg-accent focus:outline-none focus:ring-2 focus:ring-primary">
      Film
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Finder</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    :root {
      --color-text: #f2f0f5;
      --color-background: #050406;
      --color-primary: #7a6798;
      --color-secondary: #50354d;
      --color-accent: #6d4a60;
    }
    body {
      background-color: var(--color-background);
      color: var(--color-text);
    }
    .result-card {
      background-color: var(--color-secondary);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .loader {
      border: 4px solid var(--color-background);
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <header class="mb-8">
    <img src="logo.png" alt="Film Finder" class="w-128 h-32 mb-4">
  </header>

  <main class="w-full max-w-2xl text-center">
    <div id="result">
    </div>
    <div id="loader" class="loader" style="display:none"></div>
  </main>

  <script src="resultfilms.js"></script>
</body>
</html>
